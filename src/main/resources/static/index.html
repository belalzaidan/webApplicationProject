<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling</title>
</head>
<body>

    <h1>Ny bestilling</h1>
 <table>

     <tr>

 </table>

<div>
    <button onclick="lagreBestilling()">Send Bestilling</button>

</div>
