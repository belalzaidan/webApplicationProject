<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <h1>New Reservation</h1>
 <table>
    <tr>
        <td class="label">Name</td>
        <td>
            <input type="text" id="name">
        <td id="failName" class="warning"></td>
        </td>
    </tr>

     <tr>
         <td class="label">Phone</td>
         <td>
             <input type="text" id="phone">
            <td id="failPhone" class="warning"></td>
         </td>
     </tr>

    <tr>
        <td class="label">Email</td>
        <td>
            <input type="text" id="email">
        <td id="failEmail" class="warning"></td>
        </td>
    </tr>

     <tr>
         <td class="label">Table</td>
         <td>
             <input type="number" id="table">
         <td id="failTable" class="warning"></td>
         </td>
     </tr>

     <tr>
         <td class="label">Items</td>
         <td>
             <input type="text" id="items">
         <td id="failItem" class="warning"></td>
         </td>
     </tr>


 </table>

<div>
    <button onclick="saveReservation()">Send Reservation</button>
    <a id="message" style="color: green"></a>
</div>


</body>
</html>
